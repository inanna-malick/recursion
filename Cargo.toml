[package]
name = "schemes"
version = "0.0.1-BETA"
edition = "2021"
description = "cache-aware recursion schemes in rust"
license = "MIT OR Apache-2.0"

[features]
default = []
expr_example = []
# unsafe = []

[dependencies]
futures = "0.3"
tokio = {version = "1.19", features = ["rt", "rt-multi-thread", "fs", "macros", "io-util", "sync"]}
chashmap = "2.2.2"

[dev-dependencies]
clap = {version = "3.2", features = ["derive"]}
colored = "2"
criterion = {version = "0.3", features = ["html_reports"]}
proptest = "1.0"
regex = "1"

[[bench]]
name = "expr"
harness = false
required-features = ["expr_example"]